<script>
function Slice(start, stop){
    this.start = start
    this.stop = stop
}

Slice.prototype[Symbol.iterator] = function*(){
    for(var i = this.start; i < this.stop; i++){
      yield i
    }
}

for(var item of new Slice(0,5)){
  console.log(item)
}
