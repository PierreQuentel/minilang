<body>
<button id="run">run</button>
<br>
<table width="100%">
<tr>
<td valign="top">
<textarea id="editor" rows="30" cols="60" autocomplete="off">
x = 2

x > 1 ?
  (x, "> 1") >>

(x, "ok") >>

f(y, z) =
    y + z

f(1, 2) >>

t = []

a = 3
loop
    a >>
    a = a - 1
    a == 0 ?
        exit

t = ['a', 'z']
t >>
</textarea>
</td>
<td valign="top">
<svg id="output" width=600 height=500 ></svg>

</body>
